spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/accounting
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /v1/swagger-ui.html

application:
  transaction:
    limit: 200